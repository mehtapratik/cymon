<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Cymon - Game to test and improve your memory</title>

   <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
   <main>
      <section class="cymon">
         <button data-color="red" class="cymon__btn cymon__btn--red" aria-keyshortcuts="n" aria-label="North">
            <span aria-hidden="true">N</span>
         </button>
         <button data-color="green" class="cymon__btn cymon__btn--green" aria-keyshortcuts="e" aria-label="East">
            <span aria-hidden="true">E</span>
         </button>
         <button data-color="blue" class="cymon__btn cymon__btn--blue" aria-keyshortcuts="s" aria-label="South">
            <span aria-hidden="true">S</span>
         </button>
         <button data-color="yellow" class="cymon__btn cymon__btn--yellow" aria-keyshortcuts="w" aria-label="West">
            <span aria-hidden="true">W</span>
         </button>
         <button id="startStopBtn" class="cymon__btn cymon__btn--start" aria-keyshortcuts="0">Start</button>
      </section>
   </main>

   <script src="assets/js/cymon-v2.js"></script>
   <script src="assets/js/app-v2.js"></script>
</body>

</html>
